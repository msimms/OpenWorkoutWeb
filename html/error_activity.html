    /// @function delete_activity
    // Button handler for when the user requests to delete the activity.
    function delete_activity()
    {
        if (confirm('Are you sure you want to do this?'))
        {
            let the_url = "${root_url}/api/1.0/delete_activity";
            let dict = [];

            dict.push({["activity_id"] : "${activityId}"});

            send_post_request_async(the_url, dict, function(status, response) {
                if (status == 200)
                    window.location.replace('${root_url}');
                else
                    alert(response)
            } );
        }
    }

</script>
