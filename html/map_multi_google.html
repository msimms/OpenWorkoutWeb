<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name} - ${pagetitle}</title>

<link rel="stylesheet" type="text/css" href="${root_url}/css/normalize.css">
<link rel="stylesheet" type="text/css" href="${root_url}/css/site.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" />

<meta charset="UTF-8">
<meta name="description" content="Activity summary, showing the a map of the activity along with summary statistics">
<meta name="keywords" content="activity summary">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    div { margin: 0px }
    #map_canvas { height: 75% }

    div.bar
    {
        display: inline-block;
        width: 20px;
        height: 75px;	/* Gets overriden by D3-assigned height below */
        background-color: teal;
    }

    path
    {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }
</style>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script type="text/javascript" src="${root_url}/js/graphs.js"></script>
<script type="text/javascript" src="${root_url}/js/coordinates.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js" integrity="sha256-TDtzz+WOGufaQuQzqpEnnxdJQW5xrU+pzjznwBtaWs4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="${root_url}/google_maps"></script>
<script type="text/javascript">
    var content_string
    var map
    var marker = null
    var info_window = null
    var last_lat = ${lastLat}
    var last_lon = ${lastLon}
    var route_coordinates =
    [
${route}
    ];

    /// @function new_coord
    function new_coord(x, y)
    {
        return new google.maps.LatLng(x, y);
    }

    /// @function add_route
    function add_route(route)
    {
        var route_path = new google.maps.Polyline
        ({
            path: route,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
         
        route_path.setMap(map);
    }

    /// @function initialize
    function initialize()
    {
        var mapOptions =
        {
            center: new google.maps.LatLng(${lastLat}, ${lastLon}),
            zoom: 12
        };

        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        route_path = new google.maps.Polyline
        ({
            path: route_coordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        // Draw the route on the map.
        route_path.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    /// @function append_to_track
    var append_to_track = function(obj_list)
    {
        if (obj_list == null)
            return;
        if (obj_list.length == 0)
            return;

        for (let i = 0; i < obj_list.length; ++i)
        {
            let path = route_path.getPath();
            routeCoordinates.push(new google.maps.LatLng(obj_list[i].latitude, obj_list[i].longitude));
            route_path.setPath(routeCoordinates);
            route_path.setMap(map);
        }

        last_lat = obj_list[obj_list.length - 1].latitude;
        last_lon = obj_list[obj_list.length - 1].longitude;
    };

    /// @function update_metadata
    var update_metadata = function(obj_list)
    {
        if (obj_list == null)
            return;

        content_string = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h2 id="firstHeading" class="firstHeading">Last Known Position</h2>' +
            '<div id="bodyContent">' +
            '<p>';

        for (let i = 0; i < obj_list.length; ++i)
        {
            if ((obj_list[i].name != "Name") && (obj_list[i].name != "Avg. Speed"))
            {
                content_string += obj_list[i].name;
                content_string += " = ";
                content_string += obj_list[i].value;
                content_string += "<br>";
            }
        }

        content_string += '</p></div></div>';

        if (info_window)
        {
            info_window.close();
            info_window = null;
        }
        if (marker)
        {
            marker.setMap(null);
            marker = null;
        }

        info_window = new google.maps.InfoWindow
        ({
            content: content_string
        });

        marker = new google.maps.Marker
        ({
            position: new google.maps.LatLng(last_lat, last_lon),
            map: map,
            title: 'Current Position'
        });

        google.maps.event.addListener(marker, 'click', function()
        {
            info_window.open(map, marker);
        });

        info_window.open(map, marker);
    };

    /// @function check_for_updates
    var check_for_updates = function()
    {
        $.ajax({ type: 'POST', url: "${root_url}/updatefollowing/${userId}/${routeLen}", success: append_to_track, dataType: "application/json" });
    };

    setInterval(check_for_updates, 30000);
</script>

</head>

<body>

<section class="nav">
${nav}
</section>

<section class="summary">
<ul id="summary">
${summary}
</ul>
</section>

<div id="map_canvas"/>

</body>

</html>
